<!-- Landing Page with Two Large Cards -->
<div class="welcome-container">
  <div class="header">
    <h1>Laboratory Management Platform</h1>
    <p class="subtitle">Welcome to the Lab Management System</p>
  </div>

  <div class="card-grid">
    <!-- Lab Head Login Card -->
    <div class="access-card" (click)="goToLogin()">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <h2>Lab Head Login</h2>
      <p>Sign in as Laboratory Administrator</p>
      <button class="card-button">Login →</button>
    </div>

    <!-- Register Card -->
    <div class="access-card" (click)="goToRegister()">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <h2>Register</h2>
      <p>Create account as Lab Member</p>
      <button class="card-button">Register →</button>
    </div>
  </div>

  <div class="footer">
    <p>For access approval, contact your Laboratory Head</p>
  </div>
</div>
